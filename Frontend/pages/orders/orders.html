<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till en beställning</title>
    <link rel="stylesheet" href="../../assets/css/site.css">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <link rel="stylesheet" href="orders.css">
    <script type="module" src="orders.js"></script>
</head>

<body>

    <nav class="main-nav">
        <ul>
            <li><a href="../../homepage.html">Startsida</a></li>
            <li><a href="../products/products.html">Produkter</a></li>
            <li><a href="../customers/customers.html">Kunder</a></li>
            <li><a href="../suppliers/suppliers.html">Leverantörer</a></li>
            <li><a href="../orders/orders.html">Beställningar</a></li>
        </ul>
    </nav>

    <main class="order-container section">
        <h1>Lägg en beställning</h1>
        <form id="order-form">
            <input type="text" id="order-name" placeholder="Namn (företag eller person)" required />

            <input type="text" id="order-contact" placeholder="Kontaktperson" required />

            <input type="email" id="order-email" placeholder="E-postadress" required />

            <input type="tel" id="order-phone" placeholder="Telefonnummer" required />

            <select id="order-product" required>
                <option value="">Välj produkt</option>
            </select>

            <input type="number" id="order-quantity" min="1" value="1" placeholder="Antal" required />

            <button type="submit">Skicka beställning</button>
        </form>
    </main>

</body>

</html>
