<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till en beställning</title>
    <link rel="stylesheet" href="../../assets/css/site.css">
    <link rel="stylesheet" href="../../assets/css/navigation.css">
    <link rel="stylesheet" href="orders.css">
    <script type="module" src="orders.js"></script>
</head>

<body>

    <nav class="main-nav">
        <ul>
            <li><a href="../../homepage.html">Startsida</a></li>
            <li><a href="../products/products.html">Produkter</a></li>
            <li><a href="../customers/customers.html">Kunder</a></li>
            <li><a href="../suppliers/suppliers.html">Leverantörer</a></li>
            <li><a href="../orders/orders.html">Beställningar</a></li>
        </ul>
    </nav>
    <section id="product-list" class="card-container"></section>

    <h2>Lägg till beställning</h2>
    <form id="order-form">
        <label for="order-name">Namn</label>
        <input type="text" id="order-name" required>

        <label for="order-product">Produkt</label>
        <select id="order-product" required></select>

        <label for="order-quantity">Antal</label>
        <input type="number" id="order-quantity" min="1" required>

        <button type="submit">Beställ</button>
    </form>

    <p id="order-message"></p>
</body>

</html>
